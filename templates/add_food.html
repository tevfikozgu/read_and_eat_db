{% extends "layout.html" %}
{% block title %}Add Food{% endblock %}

{% block content %}

<form action="" method="POST" class="form">

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
    <ul>
        
        <li>
            <label for="Food_Name">Food Name</label>
            <input type="text" id="Food_Name" name="Food_Name" value="{{ request.form['Food_Name'] }}">
        </li>
        <li>
            <label for="Price">Price</label>
            <input type="text" id="Price" name="Price" value="{{ request.form['Price'] }}">
        </li>

        <li>
            <button type="submit">Add Food!</button>
        </li>

        <li>
    </ul>
</form>
{% endblock %}
